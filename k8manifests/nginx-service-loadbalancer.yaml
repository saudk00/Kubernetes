apiVersion: v1
kind: Service
metadata:
  name: nginx-loadbalancer-service
  namespace: web-apps
spec:
  type: LoadBalancer #type of service (creates an internal facing load balancer)
  selector: #who is this service routing to
      pod: nginx #should match label of pod; who it will forward to
  ports:
  - protocol: TCP
    port: 80 #port that service is listening on
    targetPort: 80 #open port of the pod