apiVersion: v1
kind: Service
metadata:
  name: nginx-internal-service
  namespace: web-apps
spec:
  type: ClusterIP #type of service (CLuster IP service exposes service on an internal level)
  selector: #who is this service routing to
      pod: nginx #should match label of pod; who it will forward to
  ports:
  - protocol: TCP
    port: 80 #port of the service
    targetPort: 80 #port of the pod